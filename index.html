<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
  <div class="w3-container w3-light-grey w3-padding-16">
    <input placeholder="Search items" ng-model="search" class="w3-input w3-border w3-padding">

    <header class="w3-container w3-light-grey w3-padding-16">
        <h3 style="color: #080808;">My Shopping List</h3>
    </header>
    <ul class="w3-ul">
      <li ng-repeat="product in filteredProducts" class="w3-padding-16">{{product.item}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
    </ul>
    <div class="w3-container w3-light-grey w3-padding-16">
      <div class="w3-row w3-margin-top">
        <div class="w3-col s10">
              <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding w3-margin-right">
          </div>
          <br>
          <div class="w3-col s2">
              <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
          </div>
      </div>    
      <p class="w3-text-red">{{errortext}}</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
